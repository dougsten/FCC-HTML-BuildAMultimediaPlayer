<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <h1>Main Title of Page</h1>
  <section>
    <h2>Song Playing</h2>
    <audio controls aria-label="descriptibe label">
      <source src="url to audio" type="audio/mpeg">
    </audio>
  </section>
  <section>
    <h2>Video Title</h2>
    <video controls width="600" aria-label="descriptive label">
      <source src="link-to-mp4" type="video/mp4">
      <track src="fgsubtitles_en.vtt" kind="subtitles" srclang="en" label="English">
    </video>
  </section>
  <section>
    <h2>Transcript</h2>
    <p>this section is for the Transcript</p>
  </section>

</body>

</html>
